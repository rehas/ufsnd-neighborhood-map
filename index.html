<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map by RS</title>
    <link rel="stylesheet" media="only screen and (max-width: 2000px)" href="css/desktop.css" />
    <link rel="stylesheet" media="only screen and (max-width: 960px)" href="css/tablet.css" />
    <link rel="stylesheet" media="only screen and (max-width: 480px)" href="css/phone.css" />
  </head>
  <body>
    <p data-bind="text: test1"></p>
    <input placeholder="Filter Places" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
    <div data-bind="foreach: array1">
      <p data-bind="text: name, event: {mouseover: $parent.changeColor, click: $parent.clicked}"></p>

    </div>
    <div id="map" ></div>

    <!-- <script type="text/javascript" src="scripts/maps-main.js"></script> -->
    <script type="text/javascript" src="dist/vendors.js"></script>

    <script async defer onload="initMap()"
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBtwrZKzU9aPo9NVAuRL5thuWhWo0Cr1b8&">
    </script>
    <script type="text/javascript" src="dist/main.js"></script>

  </body>
</html>
